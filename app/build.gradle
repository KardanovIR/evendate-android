apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "ru.evendate.android"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 6
        versionName "0.4.0"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // cause bug in google play-services libraries
            // https://code.google.com/p/analytics-issues/issues/detail?id=733
            lintOptions { disable 'MissingTranslation' }
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    repositories {
        mavenCentral()
    }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:palette-v7:21.0.0'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'com.prolificinteractive:material-calendarview:0.7.0'
    compile 'com.github.rey5137:material:1.2.1'
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-entypo:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-typicons:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-material:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-material-community:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-meteocons:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-weathericons:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-simplelineicons:2.0.9'
    compile 'com.joanzapata.iconify:android-iconify-ionicons:2.0.9'
    compile 'com.edmodo:cropper:1.0.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'org.chalup.microorm:microorm:0.6.2'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
