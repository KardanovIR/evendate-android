apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "ru.evendate.android"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 33
        versionName "3.0.1"
        multiDexEnabled = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        manifestPlaceholders = [manifestApplicationId          : "${applicationId}",
                                onesignal_app_id               : "7471a586-01f3-4eef-b989-c809700a8658",
                                onesignal_google_project_number: 403640417782]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "Evendate ${variant.versionName}.apk"
                }
            }
        }
        dev {
            applicationIdSuffix ".dev"
            versionNameSuffix "dev-" + getDate()
        }
        debug {
            versionNameSuffix "debug-" + getDate()
            matchingFallbacks = ['debug']
        }
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        baseline file("lint-baseline.xml") // your choice of filename/path here
    }
}

static def getDate() {
    new Date().format('yyyy-MM-dd HH:mm:ss')
}

dependencies {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "https://maven.google.com"
        }
    }
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':vksdk_library')
    implementation project(':nexusdialog_library')
    implementation project(':swipedeck_library')
    implementation project(':endless_library')
    implementation project(':numberpicker_library')
    compile 'com.android.support:multidex:1.0.2'
    compile "com.android.support:design:$suplib_ver"
    compile "com.android.support:cardview-v7:$suplib_ver"
    compile "com.android.support:recyclerview-v7:$suplib_ver"
    compile "com.android.support:gridlayout-v7:$suplib_ver"
    compile "com.android.support:palette-v7:$suplib_ver"
    compile "com.android.support:preference-v14:$suplib_ver"
    compile "com.android.support:support-v4:$suplib_ver"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "com.google.android.gms:play-services-analytics:$playservices_ver"
    compile "com.google.android.gms:play-services-gcm:$playservices_ver"
    compile "com.google.android.gms:play-services-location:$playservices_ver"
    compile "com.google.android.gms:play-services-auth:$playservices_ver"
    compile 'com.onesignal:OneSignal:3.6.3'
    compile 'com.mikepenz:materialdrawer:5.9.5'
    compile 'com.prolificinteractive:material-calendarview:0.7.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
